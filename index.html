<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mdash player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
    <style media="screen">
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .header {
      padding-right: 0;
      padding-left: 0;
      padding-bottom: 20px;
      margin-bottom: 30px;
      border-bottom: 1px solid #e5e5e5;
    }
    .header h3 {
      margin-top: 0;
      margin-bottom: 0;
      line-height: 40px;
    }
    .container {
      max-width: 730px;
    }
    .jumbotron {
      text-align: center;
      border-bottom: 1px solid #e5e5e5;
    }
    #url, #url2 {
      width: 420px;
    }
    button {
      width: 60px;
    }
    video {
      width: 580px;
      height: 326px;
    }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">mdash Player</h3>
      </div>

      <div class="jumbotron">
        <div>
          <video id="video" controls></video>
        </div>
        <div>
          <form class="form-inline">
            <input type="text" class="form-control" id="url" placeholder="URL" value="http://dash.edgesuite.net/akamai/bbb_30fps/bbb_30fps.mpd">
            <button type="button" class="btn btn-primary" id="url_btn">Load</button>
            <button type="button" class="btn btn-default" id="mute_btn">Mute</button>
          </form>
          <!-- <form class="form-inline">
            <input type="text" class="form-control" id="url2" placeholder="URL" value="http://vm2.dashif.org/livesim/testpic_2s/Manifest.mpd">
            <button type="button" class="btn btn-primary" id="url_btn2">Load</button>
          </form> -->
        </div>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
        </div>

        <div class="col-lg-6">
        </div>
      </div>

    </div>

    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
